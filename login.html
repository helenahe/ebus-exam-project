<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>

<body>
    <div class=container>
        <h1>Login to your account</h1>

        <!--Login Input Form -->
        <form id="login_form">
            <input type="email" name="email" placeholder="example@travel.com" id="emailaddress">
            <input type="password" name="password" placeholder="******" id="password">
            <input type="reset" name="reset" value="reset" id="reset">
            <input type="submit" name="submit" value="submit" id="submit">
        </form>
        <br>
        <br>
        <!-- display login result, whether successful or failed-->
        <span id="loginResult"></span>
        <br>
        <!-- displays logout button, only when logged in-->
        <span id="logoutButton"><button>Logout</button></span>

        <p>You don't have an account yet?</p><a href="signup.html">Sign up!</a>
        <!-- load JS-->
        <script src="js/user.js"></script>
        <script src="js/login.js"></script>
    </div>
</body>

</html>
