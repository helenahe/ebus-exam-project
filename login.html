    <div class=container>
        <h1>Login to your account</h1>

        <!--Login Input Form -->
        <form id="login_form">
            <input type="email" name="email" placeholder="example@travel.com" id="emailaddress">
            <input type="password" name="password" placeholder="******" id="password">
            <button type="reset" name="reset" value="reset" id="reset">reset</button>
            <button type="submit" name="submit" value="submit" id="submit">submit</button>
        </form>
        <br>
        <br>
        <!-- display login result, whether successful or failed-->
        <span id="loginResult"></span>
        <br>
        <!-- displays logout button, only when logged in-->
        <span id="logoutButton"><button>Logout</button></span>

        <p>You don't have an account yet?</p><a href="signup.html">Sign up!</a>
        <!-- load JS-->
        <script src="js/user.js"></script>
        <script src="js/md5.js"></script>
