<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>

    <form id="signup_form">
        <p>First Name: <input type="text" name="firstname" placeholder="First name" id="firstname"></p>
        <p>Last Name: <input type="text" name="lastname" placeholder="Last name" id="lastname"></p>
        <p>Email: <input type="email" name="email" placeholder="Email-address" id="emailaddress"></p>
        <p>Password: <input type="password" name="password" placeholder="Choose password" id="password"></p>
        <p>Repeat Password: <input type="password" name="repeatpassword" placeholder="Repeat password" id="repeatpassword"></p>
        <br>
        <input type= "submit" name = "submit" value = "Sign up for Travelofina" id = "submit">
    </form>
    <span id="signupResult"></span>

    <!--JS SCRIPT-->
    <script src="js/user.js"></script>
    <script src="js/signup.js"></script>

</body>

</html>
