   <div class=container>
    <form id="signup_form">
        <!-- Using pattern attribute to ensure right format -->
        <h3> Sign-up for Travelofina </h3>
        <p> First Name: <input type="text" name="firstname" placeholder="First name" id="firstname" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*$)" required> </p>
        <p> Last Name: <input type="text" name="lastname" placeholder="Last name" id="lastname" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*$)" required> </p>
        <p> Email: <input type="email" name="email" placeholder="Your gmail email address" id="emailaddress" pattern="^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(gmail)\.com$" required> </p>
        <p> Password: <input type="password" name="password" placeholder="Choose password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6}$" title="Your password must be at least 6 characters, and must include at least one upper case letter, one lower case letter, and one number." required> </p>
        <p> Repeat Password: <input type="password" name="repeatpassword" placeholder="Repeat password" id="repeatpassword"> </p>
        <br>
        <button id="submit"> Sign up for Travelofina </button>
    </form>
    <span id="signupResult"></span>
